    <main id="agregar-spot">
        <h2 id="titulo1">Agrega tu Spot</h2>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del skatepark">

            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad donde esta el skatepark">

            <label for="imagen">Url Imagen</label>
            <input type="text" id="imagen" name="imagen" placeholder="Url de una imagen del skatepark">
            <br>

            <label for="obstaculo">Seleccione obstaculos que estan en el skatepark</label>
            <br>
            <label><input type="checkbox" class="obstaculos"  value="escalera"> Escalera</label><br>
            <label><input type="checkbox" class="obstaculos"  value="baranda"> Baranda</label><br>
            <label><input type="checkbox" class="obstaculos"  value="rampa"> Rampa</label><br>
            <label><input type="checkbox" class="obstaculos"  value="bowl"> Bowl</label><br>
            <label><input type="checkbox" class="obstaculos"  value="banca"> Banca</label><br>
            <label><input type="checkbox" class="obstaculos"  value="piramide"> Piramide</label><br>
            <label><input type="checkbox" class="obstaculos"  value="halfpipe"> Halfpipe</label><br>
            <button onclick="nuevoSkatepark()" type="button">Agregar</button>

        </form>

        <div id="skateparks">


        </div>




    </main>
