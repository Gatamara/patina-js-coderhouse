    <main>

        <section id="contacto" class=" ">
            <h1>Contacto</h1>
            <p>
                Si necesitas ponerte en contacto con nosotros dejanos un mensaje y lo responderemos a la brevedad.</p>
            <div class="container">
                <form action="contacto.html" method="post" id="formulario">
                    <div class="row ">
                        <div class="col-xs-12 col-sm-6 p-2 ">
                            <input type="text" name="nombreUsuario" class="form-control" placeholder="Ingresa tu nombre" aria-label="ingresa tu nombre" id="nombreUsuario">
                            <small></small>
                        </div>
                        <div class=" col-xs-12 col-sm-6 p-2 ">
                            <input type="text " class="form-control " name="email" id="email" placeholder="Ingresa tu mail " aria-label="ingresa tu apellido ">
                            <small></small>
                        </div>
                        <div class="col-12 p-2 ">
                            <input type="text " class="form-control " id="asunto" name="asunto" placeholder="Asunto " aria-label="ingresa tu apellido ">
                            <small></small>
                        </div>
                        <div class="col-12 p-2 ">

                            <textarea class="form-control " placeholder="Escriba aqui " id="floatingTextarea2 " style="height: 100px "></textarea>


                        </div>
                        <div class="col-xs-12 col-sm-6 p-2 ">
                            <button id="boton-enviar" type="submit" class="btn btn-secondary float-sm-end w-xs-100 ">Enviar</button>
                        </div>
                        <div class="col-xs-12 col-sm-6 p-2 ">
                            <button type="reset" class="btn btn-secondary w-xs-100 ">Borrar</button>

                        </div>
                        <div id="status" class="text-center p-5"></div>
                    </div>
                </form>



            </div>


        </section>
